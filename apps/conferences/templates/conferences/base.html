{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/conference.css' %}">
{% endblock %}

{% block content %}
<!-- Conference Navigation -->
<nav class="conference-nav">
    <div class="container">
        <ul class="conf-nav-list">
            <li>
                <a href="{% url 'conferences:overview' %}" class="{% if request.resolver_match.url_name == 'overview' %}active{% endif %}">Overview</a>
            </li>
            {% for category in conference_categories %}
            <li>
                <a href="{% url 'conferences:category_detail' category.slug %}"
                   class="{% if request.resolver_match.url_name == 'category_detail' and request.resolver_match.kwargs.slug == category.slug %}active{% endif %}">
                    {{ category.name }}
                </a>
            </li>
            {% endfor %}
            <li>
                <a href="{% url 'conferences:packages' %}" class="{% if request.resolver_match.url_name == 'packages' %}active{% endif %}">Packages</a>
            </li>
        </ul>
    </div>
</nav>

{% block conference_content %}

{% endblock %}
{% endblock %}
